name: Dispatch
on:
  push:
    branches: [main]

jobs:
  dispatch:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Setup node ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Put node version ğŸ“º
        shell: bash
        run: echo "The version of Node.js used is $(node -v)"

      - name: Get GitHub API token ğŸ”
        id: get-github-token
        uses: getsentry/action-github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ğŸš€ Execution of dispatch event
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ steps.get-github-token.outputs.token }}"\
            https://api.github.com/repos/kamegoro/manage-submodules-in-actions-dispatch/dispatches \
            -d '{"event_type":"openapi-update"}'
